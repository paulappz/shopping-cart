<html lang="en" ng-app="shoppingCart">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="container" ng-controller="ShoppingCartCtrl">
    <div class="row">
      <div class="col-sm-12">
        <h1>Shopping Cart</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-8">
        <h2>Products</h2>
        <div class="row">
          <div class="col-sm-3 product" ng-repeat="product in products" 
          data-drag="true" ng-model="product" 
          data-jqyoui-options="{helper:'clone'}" 
          jqyoui-draggable="{onStop:'removeOne()',placeholder:'keep'}" 
          ng-hide="hideIfDepleted()"
          >
            <img ng-src="{{ product.photoUrl }}" class="img-responsive">
            <p class="product-name">{{ product.name }}</p>
            <p>&#8358; {{ product.price.toFixed(2) }}</p>
            <p><em>{{ product.availableQty }} items available</em></p>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <h2>Cart Area</h2>
        <div class="cart" data-drop="true" 
        jqyoui-droppable="{onDrop: 'addToCart()'}" ng-model="cart">
          
        </div>
        <div>
          <total-price info="cartItems"></total-price>
          <total-items info="cartItems"></total-items>
        </div>
      </div>
    </div>
  </div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-dragdrop/src/angular-dragdrop.min.js"></script>
  <script src="app.js"></script>
  <script src="directives/total_items.js"></script>
  <script src="directives/total_price.js"></script>
</body>
</html>
